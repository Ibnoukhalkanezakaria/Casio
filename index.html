<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Casio</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Casio piano</h1>
        <input class="check" type="checkbox" checked />
      </div>
      <ul class="keys">
        <li class="one-key white-key" data-key="A"><span>a</span></li>
        <li class="one-key black-key" data-key="S"><span>s</span></li>
        <li class="one-key white-key" data-key="D"><span>d</span></li>
        <li class="one-key black-key" data-key="F"><span>f</span></li>
        <li class="one-key white-key" data-key="G"><span>g</span></li>
        <li class="one-key white-key" data-key="H"><span>h</span></li>
        <li class="one-key black-key" data-key="J"><span>j</span></li>
        <li class="one-key white-key" data-key="K"><span>k</span></li>
        <li class="one-key black-key" data-key="L"><span>l</span></li>
        <li class="one-key white-key" data-key=";"><span>;</span></li>
        <li class="one-key black-key" data-key="O"><span>o</span></li>
        <li class="one-key white-key" data-key="P"><span>p</span></li>
        <li class="one-key white-key" data-key="W"><span>w</span></li>
        <li class="one-key black-key" data-key="U"><span>u</span></li>
        <li class="one-key white-key" data-key="P"><span>p</span></li>
        <li class="one-key black-key" data-key="W"><span>w</span></li>
        <li class="one-key white-key" data-key="U"><span>u</span></li>
      </ul>
    </div>
    <audio src="./tunes/a.wav" id="A"></audio>
    <audio src="./tunes/s.wav" id="S"></audio>
    <audio src="./tunes/d.wav" id="D"></audio>
    <audio src="./tunes/f.wav" id="F"></audio>
    <audio src="./tunes/g.wav" id="G"></audio>
    <audio src="./tunes/h.wav" id="H"></audio>
    <audio src="./tunes/j.wav" id="J"></audio>
    <audio src="./tunes/k.wav" id="K"></audio>
    <audio src="./tunes/l.wav" id="L"></audio>
    <audio src="./tunes/;.wav" id=";"></audio>
    <audio src="./tunes/o.wav" id="O"></audio>
    <audio src="./tunes/p.wav" id="P"></audio>
    <audio src="./tunes/w.wav" id="W"></audio>
    <audio src="./tunes/u.wav" id="U"></audio>
    <script type="module" src="script.js"></script>
  </body>
</html>
